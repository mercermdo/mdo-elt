name: Hourly HubSpot ETL to BigQuery

on:
  schedule:
    - cron: '0 * * * *'  # Every hour, on the hour
  workflow_dispatch:      # Allow manual trigger too

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ” Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_KEY }}

    - name: ğŸ› Echo env
      run: |
        echo "Project âœ  $BQ_PROJECT_ID"
        echo "Dataset âœ  $BQ_DATASET"
        echo "Table   âœ  $BQ_TABLE"
      env:
        BQ_PROJECT_ID: ${{ secrets.BQ_PROJECT_ID }}
        BQ_DATASET:    Thrive_HubSpot          # â† the same literal you pass below
        BQ_TABLE:      Contacts


    - name: ğŸš€ Run ETL script
      env:
        HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        BQ_PROJECT_ID: ${{ secrets.BQ_PROJECT_ID }}
        BQ_DATASET: ${{ secrets.BQ_DATASET }}
        BQ_TABLE: ${{ secrets.BQ_TABLE }}
      run: node index.js
